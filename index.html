<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Awesome Validation</title>
</head>
<body>
    <form class="form" id="form" autocomplete="off">
        <h1>Login</h1>
        <div class="email inputs">
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" class="email" title="Enter valid Email Id." required placeholder="Enter Email">
        </div>
        <div class="password inputs">
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password" class="password" title="Enter Valid Password" required placeholder="Enter Password">
        </div>

        <div class="submit inputs">
            <button type="submit" id="submit" class="submit" name="submit">submit</button>
        </div>


        <div class="modal" id="modal">
            <h1>Welcome Back.!</h1>
            <button type="submit" id="modal_btn">Okay</button>
        </div>
    </form>


    <script src="script.js"></script>
</body>
</html>
